name: publish-to-github-pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Rust ğŸ¦€
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache Rust dependencies âš¡
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-deps-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-deps-

      - name: Cache Rust binary ğŸ“¦
        id: cache-rust-binary
        uses: actions/cache@v4
        with:
          path: target/release/blog-builder
          key: ${{ runner.os }}-rust-binary-${{ hashFiles('src/**/*.rs', 'Cargo.toml', 'Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-rust-binary-

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4

      - name: Build Rust blog builder ğŸ”¨
        if: steps.cache-rust-binary.outputs.cache-hit != 'true'
        run: cargo build --release

      - name: Build static site ğŸ—ï¸
        run: ./target/release/blog-builder

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
